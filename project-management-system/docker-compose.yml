version: '3.8'

services:
  # OceanBase 数据库
  oceanbase:
    image: oceanbase/oceanbase-ce:latest
    container_name: project-sys-ob
    ports:
      - "2881:2881"
      - "2882:2882"
    volumes:
      - oceanbase_data:/opt/oceanbase/data
    environment:
      - OB_ROOT_PASSWORD=root123
    healthcheck:
      test: ["CMD", "bash", "-c", "obclient -h127.0.0.1 -P2881 -uroot -proot123 -e 'select 1'"]
      interval: 30s
      timeout: 10s
      retries: 10

  # Kafka 消息队列
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: project-sys-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: project-sys-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  # Redis 缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: project-sys-redis
    ports:
      - "6379:6379"

volumes:
  oceanbase_data:
    driver: local

networks:
  default:
    name: project-sys-network
